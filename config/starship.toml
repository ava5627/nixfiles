# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
# success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[username]
show_always = true
format = "[$user]($style)@"
style_root = "red bold"
style_user = "green bold"

[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "green bold"

[fill]
symbol = " "

[directory]
style = "purple bold"

[git_branch]
symbol = ""
format = "\\([$branch(:$remote_name)]($style)"
style = "green"

[git_commit]
format = "[\\($hash$tag\\)]($style)"

[git_status]
format = "(|[$all_status( $ahead_behind)]($style))\\) "
modified = "*"
deleted = "x"
ahead = "Û∞ÅÖ$count"
behind = "Û∞Åù$count"
diverged = "Û∞Åù$ahead_countÛ∞ÅÖ$behind_count"

[cmd_duration]
format = '\[[$duration]($style)\]'
style = "green bold"

[time]
disabled = false
format = '\[[$time]($style)\]'
style = "white"
time_format = "%H:%M"

[python]
symbol = ""
format = '\[[${symbol}${pyenv_prefix}(${version}) (\($virtualenv\))]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'

[nix_shell]
symbol = ""
format = '\[[$symbol$name]($style)\]'


[aws]
symbol = ""
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
symbol = ""
format = '\[[$symbol($version)]($style)\]'

[c]
symbol = ""
format = '\[[$symbol($version(-$name))]($style)\]'

