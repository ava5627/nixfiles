# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
# success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[username]
show_always = true
format = "[$user]($style)@"
style_root = "red bold"
style_user = "green bold"

[hostname] # yellow hostname when connected via ssh
ssh_only = true
format = "[$hostname]($style) "
style = "yellow bold"

[custom.hostname] # green hostname when local
command = "hostname -s"
when = "test -z $SSH_TTY"
style = "green bold"
format = "[$output]($style) "

[fill]
symbol = " "

[directory]
read_only = " ó°Œ¾"
style = "blue bold"
truncate_to_repo = true
fish_style_pwd_dir_length = 2
truncation_length = 5
repo_root_style = "purple bold"


[git_branch]
symbol = ""
format = "\\([$branch(:$remote_name)]($style)"
style = "green"

[git_commit]
format = "[\\($hash$tag\\)]($style)"

[git_status]
format = "[( $all_status)( $ahead_behind)]($style)\\) "
style = "red"
modified = "*"
deleted = "x"
untracked = "?"
renamed = ">"
behind = "ó°…$count"
ahead = "ó°$count"
diverged = "ó°$ahead_countó°…$behind_count"

[cmd_duration]
format = '\[[$duration]($style)\]'
style = "green bold"

[time]
disabled = false
format = '\[[$time]($style)\]'
style = "white"
time_format = "%H:%M"

[python]
symbol = "îˆµ "
format = '\[[${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style)\]'
style = "blue bold"

[rust]
symbol = "ó±˜— "
format = '\[[$symbol($version)]($style)\]'

[nix_shell]
symbol = "ïŒ“ "
format = '\[[$symbol$name]($style)\]'

[status]
disabled = false
style = "bold red"
format = '([\[$common_meaning$signal_name$maybe_int\]]($style))'


